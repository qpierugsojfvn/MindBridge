{% extends "main.html" %}
{% block content %}
<h1>Apply to {{ job.title }} at {{ job.company.name }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Submit Application</button>
</form>

<a href="{% url 'careers:job_detail' job.id %}">‚Üê Back to job</a>
{% endblock %}
