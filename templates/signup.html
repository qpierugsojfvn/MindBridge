<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="/library/29b25a38fe24097894357e496e293379.jpg" alt="MindBridge Logo" class="logo-img">
            <div class="text">MindBridge</div>
            <button class="back-btn">Back to website ‚Üí</button>
        </div>
        
        <div class="right-panel">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="login.html">Log in</a></p>

            <form>
                <div class="name-fields">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                <input type="email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" placeholder="Password" required>
                    <span class="eye-icon">üëÅ</span>
                </div>
                <button type="submit" class="create-btn">Create account</button>
            </form>

            <div class="divider">
                <span></span> or <span></span>
            </div>

            <button class="google-btn">
                <img src="/library/google.png" alt="Google"> Continue with Google
            </button>
        </div>
    </div>
</body>
</html>
