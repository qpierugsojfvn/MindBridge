<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Activity</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: white;
      border: 2px solid #c86bf0;
      border-radius: 12px;
      padding: 20px;
      max-width: 260px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile-name {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }

    .profile-level {
      color: #666;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .xp-bar {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      margin: 5px 0;
      position: relative;
    }

    .xp-fill {
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, #f052e3, #b388ff);
    }

    .xp-text {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 10px 0;
    }

    .tag {
      background: #f0f2f5;
      color: #555;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
    }

    .activity-title {
      font-weight: 600;
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 8px;
    }

    .weekdays {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #888;
      margin-bottom: 4px;
    }

    .activity-grid {
      display: flex;
      justify-content: space-between;
    }

    .activity-column {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin: 0 auto;
    }

    .dot.active {
      background: #f052e3;
    }

    .dot.inactive {
      background: #f0f0f0;
    }

    .dot.missed {
      background: #ff8fa3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.pravatar.cc/80?img=65" alt="Profile" class="profile-img">
    <div class="profile-name">Lianna Lim</div>
    <div class="profile-level">üëë Newbie &nbsp; üëç 11</div>

    <div class="xp-bar">
      <div class="xp-fill" style="width: 50%"></div>
    </div>
    <div class="xp-text">XP 50/100</div>

    <div class="tags">
      <div class="tag">Design</div>
      <div class="tag">Branding</div>
      <div class="tag">Social Media</div>
    </div>

    <div class="activity-title">My activity</div>
    <div class="weekdays">
      <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
    </div>
    <div class="activity-grid">
      <!-- Example pattern of 7 days -->
      <div class="activity-column">
        <div class="dot active"></div>
        <div class="dot active"></div>
        <div class="dot active"></div>
      </div>
      <div class="activity-column">
        <div class="dot missed"></div>
        <div class="dot active"></div>
        <div class="dot active"></div>
      </div>
      <div class="activity-column">
        <div class="dot active"></div>
        <div class="dot missed"></div>
        <div class="dot active"></div>
      </div>
      <div class="activity-column">
        <div class="dot active"></div>
        <div class="dot active"></div>
        <div class="dot missed"></div>
      </div>
      <div class="activity-column">
        <div class="dot active"></div>
        <div class="dot active"></div>
        <div class="dot active"></div>
      </div>
      <div class="activity-column">
        <div class="dot missed"></div>
        <div class="dot active"></div>
        <div class="dot active"></div>
      </div>
      <div class="activity-column">
        <div class="dot active"></div>
        <div class="dot missed"></div>
        <div class="dot active"></div>
      </div>
    </div>
  </div>
</body>
</html>
