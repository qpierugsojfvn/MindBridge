{% extends "main.html" %}
{#{% load crispy_forms_tags %}#}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img alt="Avatar" class="rounded-circle account-img" src="{{ profile_user.profile.profile_pic.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ profile_user.username }}</h2>
                <p class="text-secondary">{{ profile_user.email }}</p>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Profile</legend>
                {#                {{ u_form|crispy }}#}
                {#                {{ p_form|crispy }}#}
                {{ u_form }}
                {{ p_form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-profile' pk=user.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
